<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
            <!-- header must contain a logo, site name, and navigation (nav), spanning the entire screen in the large view. 
            You may elect to limit the content width within the header. 
            The header also displays the current date using JavaScript in this format: Wednesday, 24 July 2020. -->
        
        <div id="banner">
            <p>Welcome to the Inqa Chamber of Commerce</p>
        </div>


        <nav>
            <!-- The navigation contains four page links and two social media external links. 
            The navigation menu starts with a 'hamburger' button in the small and medium views and is visible in the larger view. 
            The menu must be responsive and use JavaScript to respond to user behavior and toggle between not showing any menu items and showing all the menu items. -->
            
            <div id="topMenu">
                <div id="menuIconTitle">
                    <img src="images/inqa.png" alt="Inqa Chamber of Commerce logo" id="headerLogo">
                    <h3>Inqa Chamber of Commerce</h3>
                </div>
                <div id="socialNav">
                    <div>
                        <a target="_blank" href="https://www.linkedin.com/in/israeljruiz/"><img src="images/linkedInlogo.png" alt="LinkedIn icon" class="socialImg"></a>

                        <a target="_blank" href="https://www.facebook.com/israeljruiz"><img src="images/fbLogo.png" alt="Facebook logo" class="socialImg"></a>
                    </div>
                    <button id="hamburgerBtn">
                        <span>â˜°</span>
                        <span>x</span>
                    </button>
                </div>
            </div>

            <p id="date"></p>
            <ul id="primaryNav">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- The main section will not be built at this stage of the project but placeholder blocks and general layout should be started. 
            The illustrations provide the sections that are required and where they are to be placed in the respective view sizes. 
            The sections include hero image and call to action, news, event(s), weather, join, and two to three company spotlights. -->


    </main>

    <footer>
        <!-- The footer contains the logo (a placeholder icon/image is fine for now), contact information, a link to a map, and a base footer with a dynamic copyright year (driven by JavaScript), site name, your name, "WDD 230 Project", and the last modification date driven by JavaScript. -->

        <div id="info">
            <div id="compInfo" >
                <img src="images/inqa.png" alt="Inqa Chamber of Commerce logo" id="footerLogo">
                <div>
                    <h4>Inqa Chamber of Commerce</h4>
                    <p>Jesus Maria, Lima, Peru</p>
                </div>
            </div>
            <div>
                <p>info@inqa.gob</p>
                <p>+51 985 125 745</p>
                <p><a target="_blank" href="https://goo.gl/maps/gWsLpKg8ARJFdpV79">Location</a></p>
            </div>
        </div>        
        <div id="created">
            <p><span id="year"></span> Inqa Commerce</p>
            <p>Israel Ruiz</p>
            <p>WDD 230 Project</p>
            <p id="updated"></p>
        </div>
    </footer>

</html>
